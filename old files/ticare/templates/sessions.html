{% extends 'base.html' %}
{% block title %}
  Sessions Page
{% endblock %}

{% block content %}

<div class="row" style="margin-top:20px; margin-left:20px">
   <div class="col-8">
        <body class="text-center">
            <h2>Start Session</h2>
            <br>
            <button class="btn btn-outline btn-info">start</button>

        </body>
   </div>
   <div class="col-4">
        <h2>Sessions Hisory</h2>
        <br>
        <table class="table table-hover table-dark">
         <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">date_time</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
         <!-- Your rows inside the table HERE: -->
         {% for session in sessions %}
             <tr>
                 <td>{{ session.id }}</td>
                 <td>{{ session.date_time }}</td>
                 <td>
                     <button class="btn btn-outline btn-info">More Info</button>
                 </td>
             </tr>
         {% endfor %}
         </tbody>
      </table>
   </div>
</div>
{% endblock %}
